<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    
    <!-- Link to external CSS -->
    
    <script type="module" crossorigin src="/goit-hm-09-js/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-hm-09-js/assets/styles-BVPhrJ-t.js">
    <link rel="stylesheet" crossorigin href="/goit-hm-09-js/assets/styles-_NGSsxKX.css">
  </head>

  <body>
    <form
      class="feedback-form"
      autocomplete="off"
    >
      <!-- Email input field -->
      <label>
        Email
        <input
          type="email"
          name="email"
          autofocus
        />
      </label>

      <!-- Message input field -->
      <label>
        Message
        <textarea
          name="message"
          rows="8"
        ></textarea>
      </label>

      <!-- Submit button -->
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
